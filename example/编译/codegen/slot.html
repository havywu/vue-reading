<body>
    <div id="app">
        <button-counter>
            <div class="app" slot-scope="scope">
                <div slot>xxxxx</div>
            </div>    
        </button-counter>

<script type="text/javascript" src="../../vue.js"></script>
<script type="text/javascript">

        return {
            count: 0
        }

    template: `<div>
        <div>this is button</div>

            <span>slot name</span>
        </slot>    
    </div>`,
    mounted: function() {
        console.log(this);
    }
})
var vue = new Vue({
    name: "App",
    el: "#app",

        buttonCounter
    },
    data: function() {
        return {

            value4: 'value4',
        }
    },
