<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <h3>APP</h3>
        <div>
            <div>第一行</div>
            <div>第二行</div>
        </div>
        <button-counter></button-counter>  
    </div>
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">
var buttonCounter =  Vue.component('button-counter', {
  data: function () {
    return {
      count: 0
    }
  },
  template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>',
  mounted:function(){
    console.log(this);
  }
})
var vue = new Vue({
    el: "#app",
    components:{
        buttonCounter
    },
    data: function() {
        return {
            name: ""
        }
    }
})

</script>

</html>
