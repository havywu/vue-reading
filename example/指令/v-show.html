<html lang="en">

<head>

    <title>Index</title>
</head>

<body>
    <div id="app">
       <div v-show="isShow">isShow</div>
       <button @click="toggleShow">toggleShow</button>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">

var vue = new Vue({
    name: "App",
    el: "#app",
   
    data: function() {
        return {
            isShow :true,
            arr: [{
                id: 1,
                value: 1
            }]
        }
    },
    methods: {
        toggleShow: function() {
            this.isShow = !this.isShow;
        }
    }
})
</script>
