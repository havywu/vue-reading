<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <div v-bind:id="`cccc` | capitalize"></div>
        <!-- <div v-bind:id="message | filterA('arg1', arg2)"></div> -->
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">

var vue = new Vue({
    name: "App",
    el: "#app",
    filters: {
        capitalize: function(value) {
            if (!value) return ''
            value = value.toString()
            return value.charAt(0).toUpperCase() + value.slice(1)
        }
    },
    data: function() {
        return {

        }
    },
    methods: {
        toggleShow: function() {
            this.isShow = !this.isShow;
        }
    }
})
</script>

</html>
