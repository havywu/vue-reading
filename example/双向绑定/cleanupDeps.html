<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <div v-if="isName">
            {{name}}
        </div>
        <div v-else>
            {{age}}
        </div>
        <button @click="changeName">修改Name</button>
        <button @click="changeAge">修改Age</button>
        <button @click="changeShowNameOrAge">Toggle</button>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    // 我们在 updateComponent()方法处debugger;
    var vue = new Vue({
        el: "#app",
        data: function() {
            return {
                isName: true,
                name: "",
                age: 1
            }
        },
        methods: {
            changeName() {
                this.name = `name is ${Math.random()}`
            },
            changeAge() {
                this.age = Math.random()
            },
            changeShowNameOrAge() {
                this.isName = !this.isName;
            },
        }
    })
</script>

</html>
