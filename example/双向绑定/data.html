<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        {{name}}
        <div>
          {{obj.name}}
        </div>
        <button @click="changeName">修改</button>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
var vue = new Vue({
    el: "#app",
    data: function() {
        return {
            name: "",
            obj:{
               name:"obj",
               job:[1,2,3]
            }
        }
    },
    methods:{
      changeName(){
        this.obj.name = 'change value'
      }
    }
})

</script>

</html>
