<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <span ref="name">{{JSON.stringify(name)}}</span>
        <span >{{JSON.stringify(arr)}}</span>
        <button @click="changeName">修改</button>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
var vue = new Vue({
    el: "#app",
    data: function() {
        return {
            name: {
                key : '这是key',
                obj:{
                    xx:'as'
                }
            },
            arr : [1,2]
        }
    },
    methods: {
        changeName(){
            // this.name.value = '123';
            // this.arr[2] = 3
            Vue.set(this.name , 'value' , '123')
            Vue.set(this.arr , 2 , 3)
        }
    }
})
</script>

</html>
