<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in arr" :key="item.id">{{item.value}}</li>
        </ul>
        <button @click="addCounter">addCounter</button>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
var vue = new Vue({
    name: "App",
    el: "#app",

    data: function() {
        return {
            arr: [
                { id: 0, value: 0 },
                { id: 1, value: 1 },
                { id: 2, value: 2 },
                { id: 3, value: 3 },
                { id: 4, value: 4 },
            ]
        }
    },
    methods: {
        addCounter: function() {
            this.arr = [
                { id: 1, value: 1 },
                { id: 3, value: 3 }, 
                { id: 5, value: 5 },
                { id: 2, value: 2 }
            ]
        }
    }
})
</script>

</html>
