<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watcher</title>
</head>

<body>
    <div id="app">
        <yz-header>
            
            <p>xxxxxxxxxx : {{childNamekey}}</p>
            <div slot="footer" slot-scope="scope">
                <p>{{scope.fScope.name}}</p>
            </div>
        </yz-header>
        <button @click="changeNameKey">changeNameKey</button>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/template" id="yz-header">
    <div class="container">
        <main>
            <slot v-bind:dScope="obj"></slot>
        </main>
        <footer>
            <slot name="footer" v-bind:fScope="obj"></slot>
        </footer>
        <button @click="changeName">changeName</button>
    </div>
</script>
<script type="text/template" id="yz-footer">
    <div class="container">
        xxxxxx
        <button @click="changeName">changeName</button>
    </div>
</script>
<script type="text/javascript">
var yzHeader = Vue.component('yz-header', {
    props: {
        name: [String],
        nameKey: {
            type: [Boolean, String]
        }
    },
    data: function() {
        return {
            count: 0,
            obj: {
                name: 'xasxasx'
            }
        }
    },
    template: "#yz-header",
    methods:{
        changeName:function(){
            this.obj.name = Math.random() + ' obj name key';
        }
    }
})
var yzHeader = Vue.component('yz-header', {
    props: {
        name: [String],
        nameKey: {
            type: [Boolean, String]
        }
    },
    data: function() {
        return {
            count: 0,
            obj: {
                name: 'xasxasx'
            }
        }
    },
    template: "#yz-footer",
    methods:{
        changeName:function(){
            this.obj.name = Math.random() + ' obj name key';
        }
    }
})
var vue = new Vue({
    el: "#app",
    components: {
        yzHeader
    },
    data: function() {
        return {
            name: "",
            childNamekey: 'namekey'
        }
    },
    methods: {
        changeNameKey() {
            this.childNamekey = Math.random() + ' name key';
        }
    }
})
</script>

</html>
