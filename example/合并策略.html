<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
    </div>
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">
var buttonCounter = Vue.component('button-counter', {
    data: function() {
        return {
            count: 0,
            count1: 0,
            name:{
                value:1231
            }
        }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} {{ count }} {{ count1 }} {{name.value}}times.</button>',
    mounted: function() {
        console.log(this);
    }
})
var vue = new Vue({
    el: "#app",
    components: {
        buttonCounter
    },
    data: function() {
        return {
            name: ""
        }
    },
    beforeCreate() {

    }
})
</script>

</html>
