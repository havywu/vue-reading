<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <div>this is app</div>
        <scope-first>
            <template slot="header">
                <div class="app-header">
                    this is header
                </div>
            </template>
            <div class="app-body">
                this is body
            </div>
        </scope-first>
    </div>
</body>
<script type="text/x-template" id="scope-first">
<div>
    <div>this is child</div>
    <slot name="header"></slot>
    <slot></slot>
</div>
</script>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">

var scopeFirst =  Vue.component('scope-first', {
  data: function () {
    return {
      count: 0
    }
  },
  template: '#scope-first',
  mounted:function(){
    console.log(this);
  }
})


var vue = new Vue({
    name: "App",
    el: "#app",
    components: {
        scopeFirst
    },
    data: function() {
        return {
           
        }
    },
    methods: {
        
    }
})
</script>

</html>
