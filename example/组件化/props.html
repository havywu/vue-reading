<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watcher</title>
</head>

<body>
    <div id="app">
        <button-counter :name-key="childNamekey" name='gzh' ></button-counter>
        <button @click="changeNameKey">changeNameKey</button>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
var buttonCounter = Vue.component('button-counter', {
    props: {
        name: [String],
        nameKey: {
            type: [Boolean,String]
        }
    },
    data: function() {
        return {
            count: 0
        }
    },
    template: `<div>
        <button v-on:click="count++">You clicked me {{ count }} times.</button>
        <div>name : {{name}}</div>
        <div>nameKey : {{nameKey}}</div>
    </div>`,
    mounted: function() {
        console.log(this);
    }
})
var vue = new Vue({
    el: "#app",
    components: {
        buttonCounter
    },
    data: function() {
        return {
            name: "",
            childNamekey: 'namekey'
        }
    },
    methods:{
        changeNameKey(){
            this.childNamekey = Math.random() + ' name key';
        }
    }
})
</script>

</html>
