<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watcher</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
var childObj = {
    template : '<div>{{msg}}</div>',
    created:function(){
        console.log("mixin created");
    },
    mounted:function(){
        console.log("mixin mounted");
    },
    data:function(){
        return {
            msg: 'childObj data msg'
        }
    }
} 
Vue.mixin({
    created:function(){
        console.log("mixin created");
    }
})
var vue = new Vue({
    el: "#app",
    mixin:[childObj],
    data: function() {
        return {
            name: "",
            msg : 'vue msg'
        }
    },
    created:function(){
        console.log("vue created");
    },
    mounted:function(){
        console.log("vue mounted");
    },
    methods:{
        
    }
})
</script>

</html>
